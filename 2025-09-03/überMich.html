<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    /* Reset and body styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #84dfeb, #a4b7ba);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    /* Profile Card */
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .card h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #004466;
    }

    .info {
      margin: 15px 0;
      font-size: 1rem;
    }

    .info strong {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #008080;
    }

    .icons {
      font-size: 2rem;
      margin-top: 25px;
      color: #008080;
    }

    /* Hover effect for card */
    .card:hover {
      transform: translateY(-5px);
      transition: 0.3s ease;
    }

    /* fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>About Me</h1>

    <div class="info">
      <strong>Name</strong>
      <p>Simon Graf</p>
    </div>

    <div class="info">
      <strong>Age</strong>
      <p>29</p>
    </div>

    <div class="info">
      <strong>Favorite Color</strong>
      <p>Green</p>
    </div>

    <div class="icons">
      &#128444;&#128444;&#128444;&#128444;&#128444;&#128444;
    </div>
  </div>
</body>
</html>
